<div class="grid grid-cols-12">
    <app-nav-bar style="opacity: 1;"></app-nav-bar>
    <app-profilesidebar></app-profilesidebar>
  
    <div class="col-span-10 mt-24">
        <h2 class="text-2xl font-bold mb-4">Appointment</h2>
        <div class="overflow-x-auto">
          <table class="min-w-full border rounded-lg overflow-hidden">
            <thead class="bg-gray-100 border-b">
              <tr>
                <th class="px-4 py-2">First Name</th>
                <th class="px-4 py-2">Last Name</th>
                <th class="px-4 py-2">Amount of Course</th>
                <th class="px-4 py-2">Rating</th>
                <th class="px-4 py-2">Review</th>
              </tr>
            </thead>
            <tbody class="bg-white">
              <!-- <tr *ngFor="let provider of callProviders" (click)="openRazorpayModal(provider)" class=" hover:bg-sky-500"> -->
                <tr *ngFor="let provider of callProviders" (click)="time(provider.callproviderId)" class=" hover:bg-sky-500">

                <td class="px-4 py-2">{{ provider.firstName }}</td>
                <td class="px-4 py-2">{{ provider.lastName }}</td>
                <td class="px-4 py-2">{{ provider.amountOfCourse }}</td>
                <td class="px-4 py-2">{{ provider.rating }}</td>
                <td class="px-4 py-2">{{ provider.review }}</td>
             
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      
  </div>
  


<!-- Your Component HTML -->
<div *ngIf="showModal" class="fixed inset-0 flex items-center justify-center z-50 bg-gray-800 bg-opacity-75">
  <div class="bg-white p-6 rounded shadow-md">
    <h2 class="text-2xl font-bold mb-4">Available Time</h2>

    <!-- Time Slots Container -->
    <div class="flex flex-wrap -mx-2">
      <!-- Display Time Slots from Response -->
      <div *ngFor="let timeSlot of response.data" class="px-2 mb-4">
        <button 
          class="bg-blue-500 text-white rounded p-2 text-center cursor-pointer"
          (click)="openRazorpayModal(timeSlot.callprovider, timeSlot.time)"
          [ngClass]="{'bg-red-500': timeSlot.userId, 'text-gray-300': timeSlot.userId}"
          [disabled]="timeSlot.userId"
        >
          {{ timeSlot.time }}
        </button>
      </div>
    </div>

    <!-- Close Button -->
    <button class="bg-red-500 text-white px-4 py-2 rounded mt-4" (click)="closeModal()">Close</button>
  </div>
</div>
