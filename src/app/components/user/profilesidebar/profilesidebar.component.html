<div class="bg-gray-800 h-screen w-40 hidden sm:block absolute sm:mt-20">
  <nav class="mt-5">
    <a class="flex items-center px-6 py-2 mt-4 text-gray-500 hover:bg-gray-700 hover:bg-opacity-25 hover:text-gray-100"
      href="/user/home">


      <span class="mx-3 text-sm text-white">Home</span>
    </a>
    <a class="flex items-center px-6 py-2 mt-4 text-gray-500 hover:bg-gray-700 hover:bg-opacity-25 hover:text-gray-100"
      href="/user/profile">


      <span class="mx-3 text-sm text-white">Profile</span>
    </a>

    <a *ngIf="appointmentsData && appointmentsData.length > 0"
      class="flex items-center px-6 py-2 mt-4 text-gray-500 hover:bg-gray-700 hover:bg-opacity-25 hover:text-gray-100"
      href="/user/schedule">


      <span class="mx-3 text-sm text-white">Schedule</span>
    </a>
    <a *ngIf="role === 'callprovider'"
      class="flex items-center px-6 py-2 mt-4 text-gray-500 hover:bg-gray-700 hover:bg-opacity-25 hover:text-gray-100"
      href="/user/trading">
      <span class="mx-3 text-sm text-white">trading details</span>
    </a>
    <a *ngIf="role === 'callprovider'"
      class="flex items-center px-6 py-2 mt-4 text-gray-500 hover:bg-gray-700 hover:bg-opacity-25 hover:text-gray-100"
      href="/user/yourtrade">
      <span class="mx-3 text-sm  text-white"> your trade</span>
    </a>
    <a *ngIf="role === 'user'"
      class="flex items-center px-6 py-2 mt-4 text-gray-500 hover:bg-gray-700 hover:bg-opacity-25 hover:text-gray-100"
      href="/user/appoinment">
      <span class="mx-3 text-sm text-white">Appoinment</span>
    </a>
    <a class="flex items-center px-6 py-2 mt-4 text-gray-500 hover:bg-gray-700 hover:bg-opacity-25 hover:text-gray-100"
      href="/user/contact">


      <span class="mx-3 text-sm text-white">Contact</span>
    </a>

  </nav>
</div>
<div class="group inline-block smallsidebar mt-12 z-50 sm:mt-3 sm:hidden">
  <button class="outline-none focus:outline-none border px-3 py-1 bg-white rounded-sm flex items-center min-w-30">
    <span class="pr-1 font-semibold flex-1">Dropdown</span>
    <span>
      <svg class="fill-current h-4 w-4 transform group-hover:-rotate-180
        transition duration-150 ease-in-out" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
        <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
      </svg>
    </span>
  </button>
  <ul class="bg-white border rounded-sm transform scale-0 group-hover:scale-100 absolute 
  transition duration-150 ease-in-out origin-top min-w-32">
    <a href="/user/home" class="text-gray-500 hover:bg-gray-700 hover:bg-opacity-25 hover:text-gray-100">
      <li class="rounded-sm px-3 py-1">
        <span class="text-sm text-black">Home</span>
      </li>
    </a>
    <a href="/user/profile" class="text-gray-500 hover:bg-gray-700 hover:bg-opacity-25 hover:text-gray-100">
      <li class="rounded-sm px-3 py-1">
        <span class="text-sm text-black">Profile</span>
      </li>
    </a>
    <li *ngIf="appointmentsData && appointmentsData.length > 0" class="rounded-sm px-3 py-1 hover:bg-gray-100">
      <a [routerLink]="['/user/schedule']"
        class="text-black hover:bg-gray-700 hover:bg-opacity-25 hover:text-gray-100">Schedule</a>
    </li>
    <li *ngIf="role === 'callprovider'" class="rounded-sm px-3 py-1 hover:bg-gray-100">
      <a [routerLink]="['user/trading']"
        class="text-black hover:bg-gray-700 hover:bg-opacity-25 hover:text-gray-100">Trading Details</a>
    </li>
    <li *ngIf="role === 'callprovider'" class="rounded-sm px-3 py-1 hover:bg-gray-100">
      <a [routerLink]="['/user/yourtrade']"
        class="text-black hover:bg-gray-700 hover:bg-opacity-25 hover:text-gray-100">Your Trade</a>
    </li>
    <li *ngIf="role === 'user'" class="rounded-sm px-3 py-1 hover:bg-gray-100">
      <a [routerLink]="['/user/appoinment']"
        class="text-black hover:bg-gray-700 hover:bg-opacity-25 hover:text-gray-100">Appointment</a>
    </li>
    <a href="/user/contact" class="text-gray-500 hover:bg-gray-700 hover:bg-opacity-25 hover:text-gray-100">
      <li class="rounded-sm px-3 py-1">
        <span class="text-sm text-black">Contact</span>
      </li>
    </a>
  </ul>
</div>
