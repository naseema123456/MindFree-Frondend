<!-- component -->

  

<div x-cloak :class="sidebarOpen ? 'translate-x-0 ease-out' : '-translate-x-full ease-in'" class="top-[63px] sidebar fixed h-full left-0 z-20 w-21 overflow-y-auto transition duration-300 transform bg-gray-900 lg:translate-x-0 lg:static lg:inset-0">

    <nav class="mt-5">
        <a class="flex items-center px-6 py-2 mt-4 text-gray-100 bg-gray-700 bg-opacity-25 " href="/user/home">
          

            <span class="mx-3 text-sm">Home</span>
        </a>
        <a class="flex items-center px-6 py-2 mt-4 text-gray-100 bg-gray-700 bg-opacity-25 " href="/user/profile">
          

            <span class="mx-3 text-sm">Profile</span>
        </a>

        <a *ngIf="appointmentsData && appointmentsData.length > 0" class="flex items-center px-6 py-2 mt-4 text-gray-500 hover:bg-gray-700 hover:bg-opacity-25 hover:text-gray-100" href="/user/schedule">
           
            
            <span class="mx-3 text-sm">Schedule</span>
        </a>
        <a *ngIf="role === 'callprovider'" class="flex items-center px-6 py-2 mt-4 text-gray-500 hover:bg-gray-700 hover:bg-opacity-25 hover:text-gray-100" href="/user/trading">
            <span class="mx-3 text-sm">trading details</span>
        </a>
        <a *ngIf="role === 'callprovider'" class="flex items-center px-6 py-2 mt-4 text-gray-500 hover:bg-gray-700 hover:bg-opacity-25 hover:text-gray-100" href="/user/yourtrade">
            <span class="mx-3 text-sm"> your trade</span>
        </a>
        <a *ngIf="role === 'user'" class="flex items-center px-6 py-2 mt-4 text-gray-500 hover:bg-gray-700 hover:bg-opacity-25 hover:text-gray-100" href="/user/appoinment">
            <span class="mx-3 text-sm">Appoinment</span>
        </a>
    
    </nav>
</div>

<div class="group inline-block smallsidebar sm:mt-16 ">
    <button
      class="outline-none focus:outline-none border px-3 py-1 bg-white rounded-sm flex items-center min-w-30"
    >
      <span class="pr-1 font-semibold flex-1">Dropdown</span>
      <span>
        <svg
          class="fill-current h-4 w-4 transform group-hover:-rotate-180
          transition duration-150 ease-in-out"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
        >
          <path
            d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
          />
        </svg>
      </span>
    </button>
    <ul
      class="bg-white border rounded-sm transform scale-0 group-hover:scale-100 absolute 
    transition duration-150 ease-in-out origin-top min-w-32"
    >
      <li class="rounded-sm px-3 py-1 hover:bg-gray-100">Home</li>
      <li class="rounded-sm px-3 py-1 hover:bg-gray-100">Profile</li>
      <li *ngIf="appointmentsData && appointmentsData.length > 0"  class="rounded-sm px-3 py-1 hover:bg-gray-100">Schedule</li>
      <li *ngIf="role === 'callprovider'" class="rounded-sm px-3 py-1 hover:bg-gray-100">trading details</li>
      <li *ngIf="role === 'callprovider'" class="rounded-sm px-3 py-1 hover:bg-gray-100">your trade</li>
      <li *ngIf="role === 'user'" class="rounded-sm px-3 py-1 hover:bg-gray-100">Appoinment</li>
    </ul>
  </div>
