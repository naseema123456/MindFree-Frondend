<div class="flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded shadow-md">
        <img class="mx-auto h-10 w-auto" src="/assets/image/2.png" alt="Your Company">
      <h2 class="text-2xl text-center font-bold mb-4">OTP Verification</h2>
      
      <div *ngIf="!isVerified">
        <input type="text" [(ngModel)]="otp" class="border p-2 mb-4" placeholder="Enter 4-digit OTP" maxlength="4">
        <button (click)="verifyOTP()" class="bg-blue-500 text-white px-4 py-2 rounded">Verify</button>
      </div>
  
      <div *ngIf="isVerified" class="text-green-500">
        <p>OTP Verified Successfully!</p>
      </div>
    </div>
  </div>
