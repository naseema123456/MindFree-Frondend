<app-admin-navbar></app-admin-navbar>
<app-admin-sidebar></app-admin-sidebar>

      <div *ngFor="let message of responseData" class="p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400">
        <p (click)="showModal(message._id)">Subject: {{ message?.messages.subject }}</p>
        <!-- Add other properties you want to display -->
      </div>

      <div *ngIf="modal">
        <div class="fixed inset-0 flex items-center justify-center">
            <div class="bg-white dark:bg-gray-800 shadow-lg rounded-md p-6">
              <h1 class="text-2xl font-bold mb-4">{{ selectedData.subject }}</h1>
              <p class="text-gray-600 dark:text-gray-400 mb-4">
                Date: {{ selectedData.date | date: 'medium' }}
              </p>
              <p class="text-gray-600 dark:text-gray-400 mb-4">
                Name: {{ selectedData.sender.firstName }} {{ selectedData.sender.lastName }}
              </p>
              <p class="text-gray-600 dark:text-gray-400 mb-4">
                Message: {{ selectedData.messages.message }}
              </p>
              <button class="text-white bg-blue-500 py-2 px-4 rounded-md" (click)="closeModal()">
                Close
              </button>
            </div>
          </div>
      </div>
