<app-admin-navbar></app-admin-navbar>
<app-admin-sidebar></app-admin-sidebar>

<div class="overflow-x-auto">
  <table class="min-w-full bg-white border border-gray-300">
    <thead>
      <tr>
        <th class="py-2 px-4 border-b">Date</th>
        <th class="py-2 px-4 border-b">Callprovider Name</th>
        <th class="py-2 px-4 border-b">Amount</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let appointment of appointmentsData?.data; let i = index">
        <tr [class.bg-gray-100]="i % 2 === 0" class="hover:bg-gray-200">
          <td class="py-2 px-4 border-b text-center ">{{ appointment.date | date:'yyyy-MM-dd' }}</td>
          <td class="py-2 px-4 border-b text-center">
            {{ isObject(appointment.callprovider) ? appointment.callprovider.firstName : '' }}
            {{ isObject(appointment.callprovider) ? appointment.callprovider.lastName : '' }}
          </td>
          <td class="py-2 px-4 border-b text-center">{{ appointment.amount }}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
