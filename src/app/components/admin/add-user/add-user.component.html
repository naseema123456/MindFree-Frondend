<app-admin-navbar></app-admin-navbar>
<div class="max-w-md mx-auto bg-white p-8 border rounded-md shadow-md">
  
    <form class="space-y-6"  [formGroup]="form" (submit)="onSubmit()" >
        <div>
            <label for="firstName" class="block text-sm font-medium leading-6 text-gray-900">First Name</label>
            <div class="mt-2">
                <input id="firstName" formControlName="firstName"name="firstName" type="text" autocomplete="given-name" required class="form-control block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                <div *ngIf="isSubmitted &&  f['firstName'].errors">
                    <div *ngIf="f['firstName'].errors['required']" style="color: red;">First Name is required</div>
                </div>
            
            </div>
        </div>

        <div>
            <label for="lastName" class="block text-sm font-medium leading-6 text-gray-900">Last Name</label>
            <div class="mt-2">
                <input id="lastName"formControlName="lastName" name="lastName" type="text" autocomplete="family-name" required class="form-control block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                <div *ngIf="isSubmitted &&  f['lastName'].errors">
                    <div *ngIf="f['lastName'].errors['required']" style="color: red;">Last Name is required</div>
                </div>
            
            </div>
        </div>

        <div>
            <label for="phoneNumber" class="block text-sm font-medium leading-6 text-gray-900">Phone Number</label>
            <div class="mt-2">
                <input id="phoneNumber"formControlName="phoneNumber"  name="phoneNumber" type="tel" autocomplete="tel" required class="form-control block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                <div *ngIf="isSubmitted &&  f['phoneNumber'].errors">
                    <div *ngIf="f['phoneNumber'].errors['required']" style="color: red;">Mobile Number is required</div>
                    <div *ngIf="f['phoneNumber']?.errors?.['pattern']" style="color: red;">Invalid Mobile Number</div>
                </div>
            
            </div>
        </div>

        <div>
            <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
            <div class="mt-2">
                <input id="email" formControlName="email" name="email" type="email" autocomplete="email" required class="form-control block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                <div *ngIf="isSubmitted && f['email'].errors">
                    <div *ngIf="f['email']?.errors?.['required']" style="color: red;">Email is required</div>
        
                    <div *ngIf="f['email']?.errors?.['email']" style="color: red;">Invalid email format</div>
        
        
                </div>
            </div>
        </div>



        <div>
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
            <div class="mt-2">
                <input id="password"formControlName="password"  name="password" type="password" autocomplete="new-password" required class="form-control block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                <div *ngIf="isSubmitted && f['password'].errors">
                    <div *ngIf="f['password'].errors['required']" style="color: red;">Password is required</div>
                </div>
            </div>
        </div>

       
    <div class="flex justify-between">
      <button  type="submit" class="px-4 py-2 bg-blue-500 text-white rounded" >Add</button>
    
    </div>
</form>
  </div>
