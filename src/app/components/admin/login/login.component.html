<div class="max-w-sm mx-auto mt-14">
  <div class="bg-white shadow-md border border-gray-200 rounded-lg p-4 sm:p-6 lg:p-8 dark:bg-gray-800 dark:border-gray-700 shadow-md">
    <div class="flex flex-col justify-center items-center">
      <img class="mx-auto h-8 w-auto" src="/assets/image/2.png" alt="Your Company">
      <h2 class="mt-6 text-center text-lg font-bold leading-6 tracking-tight text-gray-900">Sign in to your account</h2>
    </div>

    <form class="mt-6 space-y-4" [formGroup]="form" (submit)="onSubmit()">
        <div>
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900 ">Email address</label>
          <div class="mt-2">
            <input id="email" formControlName="email" name="email" type="email" autocomplete="email" required class="shadow-[4.0px_8.0px_8.0px_rgba(0,0,0,0.38)] form-control block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            <div *ngIf="isSubmitted && form.controls['email'].errors">
              <div *ngIf=" form.controls['email']?.errors?.['required']" style="color: red;">Email is required</div>
  
              <div *ngIf="f['email']?.errors?.['email']" style="color: red;">Invalid email format</div>
          </div>
          </div>
          
        </div>
  
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
            <div class="text-sm">
              <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
            </div>
          </div>
          <div class="mt-2">
            <input id="password" formControlName="password" name="password" type="password" autocomplete="current-password" required class="shadow-[4.0px_8.0px_8.0px_rgba(0,0,0,0.38)] form-control block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            <div *ngIf="isSubmitted && f['password'].errors">
              <div *ngIf="f['password'].errors['required']" style="color: red;">Password is required</div>
          </div>
          </div>
        </div>
  
        <div>
          <button type="submit" class="shadow-[4.0px_8.0px_8.0px_rgba(0,0,0,0.38)] flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
        </div>
      </form>
  
    </div>
  </div>
